<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dallas Fried Chicken</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
     <nav class="bg-gray-300 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-20 items-center relative">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <img src="image/logo.png" alt="Dallas Fried Chicken" class="h-20">
            </div>
      
            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-12 absolute left-1/2 transform -translate-x-1/2">
              <a href="menu.html" class="text-black font-semibold hover:underline">Menu</a>
              <a href="paketspesial.html" class="text-black font-semibold hover:underline">Paket Spesial</a>
              <a href="paketspesial.html" class="text-black font-semibold hover:underline">Promo</a>
              <a href="contact.html" class="text-black font-semibold hover:underline">Contact Us</a>
            </div>
      
            <!-- Shopping Cart & User -->
            <div class="hidden md:flex items-center space-x-6 ml-auto">
              <a href="keranjang.html" class="relative text-black hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
              </a>
      
              <!-- User Dropdown on Click -->
              <div class="relative">
                <button id="user-menu-button" class="text-black font-semibold focus:outline-none">
                  Hallo - TontoFar
                </button>
                <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg hidden z-50">
                  <a href="akun.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Akun Saya</a>
                  <a href="history.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">History Pesanan</a>
                  <a href="homepage.html" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100">Log out</a>
                </div>
              </div>
            </div>
      
            <!-- Mobile -->
            <div class="md:hidden flex items-center space-x-4">
              <a href="keranjang.html" class="relative text-black hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
              </a>
      
              <button id="mobile-menu-button" class="text-black focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>


      <div class="bg-white py-8 sm:py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"> 
          <div class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden relative">
            <div class="h-64 sm:h-96 w-full bg-gray-900 relative overflow-hidden">
              <img src="image/banner2.jpg" alt="" class="absolute inset-0 w-full h-full object-cover object-center">
            </div>
          </div>
        </div>
      </div>
  </body>

  <script>
    const userButton = document.getElementById('user-menu-button');
    const userDropdown = document.getElementById('user-dropdown');
  
    userButton.addEventListener('click', () => {
      userDropdown.classList.toggle('hidden');
    });
  
    // Optional: Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!userButton.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.classList.add('hidden');
      }
    });
  </script>
</html>
