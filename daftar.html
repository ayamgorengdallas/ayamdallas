  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dallas Fried Chicken</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <nav class="bg-gray-300 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex-shrink-0">
                    <img src="image/logo.png" alt="Dallas Fried Chicken" class="h-20">
                </div>
                <div class="hidden md:flex space-x-12">
                    <a href="menu.html" class="text-black font-semibold hover:underline">Menu</a>
                    <a href="paketspesial.html" class="text-black font-semibold hover:underline">Paket Spesial</a>
                    <a href="#" class="text-black font-semibold hover:underline">Contact Us</a>
                    <a href="paketspesial.html" class="text-black font-semibold hover:underline">Promo</a>
                    <a href="homepage.html" class="text-black font-semibold hover:underline">Login</a>
                </div>
                <a href="keranjang.html" class="relative text-black hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="bg-white py-8 sm:py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden relative min-h-[900px] sm:min-h-[800px]">

            
            <!-- Enhanced Background Image - Now Larger -->
            <div class="absolute inset-0 w-full h-full">
              <img src="image/banner2.jpg" alt="Dallas Fried Chicken" 
                   class="w-full h-full object-cover object-center">
            </div>
            
            <!-- Registration Form - Centered and More Prominent -->
            <div class="absolute top-1/2 right-8 transform -translate-y-1/2 z-20 p-8 bg-white rounded-xl shadow-2xl w-80 md:w-96">
              <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Daftar Akun Baru</h2>
              <p class="text-center text-gray-500 mb-6">Bergabung dengan Dallas Fried Chicken</p>
              
              <form class="space-y-4">
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                  <input type="email" id="email" 
                         class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                         placeholder="contoh@email.com" required>
                </div>
                
                <div>
                  <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                  <input type="text" id="username" 
                         class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                         placeholder="Buat username unik" required>
                </div>
                
                <div>
                  <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
                  <input type="tel" id="phone" 
                         class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                         placeholder="0812-3456-7890" required>
                </div>
                
                <div>
                  <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                  <input type="password" id="password" 
                         class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                         placeholder="Minimal 8 karakter" required>
                </div>
                
                <div>
                  <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Ulangi Password</label>
                  <input type="password" id="confirm-password" 
                         class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                         placeholder="Ketik ulang password" required>
                </div>
                
                <button type="submit" 
                        class="w-full py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors shadow-md">
                  Daftar Sekarang
                </button>
                
                <p class="text-center text-sm text-gray-500 mt-4">
                  Sudah punya akun? 
                  <a href="login.html" class="text-red-600 font-semibold hover:underline">Masuk disini</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>

      
  </body>

</html>
